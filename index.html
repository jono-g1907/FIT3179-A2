<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Internet Usage</title>
        
        <!-- Load Vega & Vega-Lite -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <script src="vega_lite_vis.js"></script>
        
        <!-- Pure CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

    </head>

    <body> 
        <!--Toggle Button -->
        <button onclick="switchDataset('prices')" class="pure-button">Global Internet Prices</button>
        <button onclick="switchDataset('usage')" class="pure-button">Internet Usage</button>

        <!-- Year Slider -->
        <div id="yearSliderDiv" style="display:none;">
            <input type="range" min="1980" max="2020" value="1980" id="yearSlider" oninput="updateYear(this.value)">
        </div>

        <div class="pure-g">
            <div class=".pure-u-1-3">
            <!-- Map will go here -->
            <div id="map">
            </div>
            </div>
            <div class="pure-u-2-3">
            <!-- Charts will go here -->
            <div id="chart1">

            </div>
            <div id="chart2">

            </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
